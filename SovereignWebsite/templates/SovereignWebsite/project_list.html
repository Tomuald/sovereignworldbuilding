{% extends "SovereignWebsite/base_generic.html" %}

{% block content %}
  <div class="page-title">
    <h1>My Projects</h1>
    <a title="Add" href="{% url 'project-create' %}"><i class="cil-plus"></i></a>
  </div>
  
  <hr class="page-title-hr">
  
  <table class="table table-hover table-striped">
    <thead class="thead-dark">
      <tr>
        <th>Project Title</th>
        <th>Game System</th>
        <th>Created by</th>
      </tr>
    </thead>
    <tbody>
      {% for project in projects %}
        <tr>
          <td><a href="{{ project.get_absolute_url }}">{{ project.title }}</a></td>
          <td>{{ project.game_system }}</td>
          <td><a href="">{{ project.created_by }}</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock content %}
