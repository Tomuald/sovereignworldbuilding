{% extends "SovereignWebsite/base_generic.html" %}

{% block content %}

{% if user.is_authenticated %}
<h2>Sign Up</h2>
<form method="post">
  {% csrf_token %}
  {% load crispy_forms_tags %}
    {{ form|crispy }}
  <button class="btn btn-primary" type="submit">Sign Up</button>
</form>

{% else %}
<p> Registrations are closed for the moment. Please check back later.</p>

{% endif%}

{% endblock content %}
